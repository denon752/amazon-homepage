name: Deploy to WebARENA Server

on:
  push:
    branches:
      - main   # mainブランチにpushされたとき実行

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # ① ソースコードを取得
      - name: Checkout repository
        uses: actions/checkout@v4

      # ② Node.jsなどを使う場合（ビルドがある場合のみ）
      # - name: Set up Node.js
      #   uses: actions/setup-node@v4
      #   with:
      #     node-version: 18
      # - name: Build project
      #   run: npm install && npm run build

      # ③ WebARENAにアップロード（SSH接続）
      - name: Upload files to WebARENA
        uses: appleboy/scp-action@v0.1.5
        with:
          host: ${{ secrets.SERVER_HOST }}       # WebARENAのIP
          username: ${{ secrets.SERVER_USER }}   # ubuntuなど
          key: ${{ secrets.SSH_PRIVATE_KEY }}    # 秘密鍵（GitHubに登録）
          port: 22
          source: "./*"                          # アップロードする内容
          target: "/var/www/html"                # サーバー側の公開フォルダ
          overwrite: true                        # 上書き
